<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Header</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head> 

    <body>
        <header>
            <div class="topnav" id="myTopnav">
                <a href="#home" class="active"><img src="../img/logo.jpg" alt="OSF logo"></a>
                <a href="#home" class="active">
                    <p id="osf">OSF</p> 
                    <p id="academy">Academy</p> </a>
                <ul>
                    <li>
                        <a href="#contact" class="bar" style="margin-left: 163px;">SERVICES</a>
                            <div class="service-content">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                            </div>
                    </li>
                <a href="#contact" class="bar" style="margin-left: 18px;">COMPANY</a>
                <a href="#about" class="bar" style="margin-left: -7px;">LIBRARY</a>
                <a href="#about" class="bar" style="    margin-left: -6px;">CONTACT US</a>
            </ul>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                  <i class="fa fa-bars"></i>
                </a>
              </div>
              
              <div style="padding-left:16px">
              </div>
              
              <script>
              function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                  x.className += " responsive";
                } else {
                  x.className = "topnav";
                }
              }
              </script>
        </header>
    </body> 
</html>
